<!--Below is the header of the progam showing the user's name at the top-->

<h3 class="bg-danger p-1 text-white">

    {{getName()}}'s To Do List  <!--this is the calls the name defined in the controller instiated from the model -->
    
</h3>

<div class="my-1">
    <input class="form-control" #todotext />
    <button class="btn btn-primary mt-1" (click)= "addItem(todotext.value)">Add New Task</button>
</div>

<!--This is the table defition where the tasks and everything takes place-->
<table>
    <!--This is the table header-->
       <thead>
               <!--this is the first row containing header titles-->
                <tr>
                    <th>ID</th>
                    <th>Task</th>
                    <th>Action</th>
                    <th>Status</th>
                </tr>

       </thead>
       <tbody>
        <tr *ngFor="let item of GetTheItems(); let i = index">
           <!--First Column--> 
            <td> {{i+1}}</td> <!--added increments index by one since first index is zero-->
            <!--Second Column--> 
            <td> {{item.action}}</td> <!--Displays the tasks-->
 
            <!--This is the switch statement as the the tasks are boolean -->
             <!--Third Column  two-way binding--> 

             <td>
                  <input type="checkbox" [(ngModel)]="item.done" />  


             </td>

               <!--Fourth Column--> 
            <td [ngSwitch] = "item.done" class="faThumbsUp">
                <span *ngSwitchCase = "true">
                    <fa-icon [icon]="faThumbsUp"></fa-icon>
                </span>
                <span *ngSwitchDefault class="faThumbsDown">

                    <fa-icon [icon]="faThumbsDown"></fa-icon>
                    
                </span>
            </td>



        </tr>

        
       </tbody>

</table>
<router-outlet></router-outlet>
